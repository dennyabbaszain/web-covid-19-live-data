    <link rel="stylesheet" href="css/style.css">

    <title>Live Data COVID-19</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-light bg-light fixed-top mt-1 shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="#">

                <span class="navbar-text">
                    <a href="https://www.facebook.com/denny.az.39">
                        <img src="img/fb.svg" width="20" height="20" class="d-inline-block align-top" alt="">
                    </a>
                    <a href="https://www.instagram.com/abbas_dznx/">
                        <img src="img/ig.svg" width="20" height="20" class="d-inline-block align-top" alt="">
                    </a>
                    <a href="https://www.github.com/dennyabbaszain24">
                        <img src="img/gthb.svg" width="20" height="20" class="d-inline-block align-top" alt="">
                    </a>
 
                </span>
            </div>
        </nav>

        <!-- end navbar -->



        <!-- box data -->


        <div class="row justify-content-center text-center mt-4 ">
            <div class="col head">
                <h4>COVID-19 Live Data<br><span class="small">Thanks for<a
                            href="https://www.kawalcorona.com/api/">Kawalcorona.com</a> & Mathdroid
                        <br>stay safe & santuy <img src="img/hand-left-outline.svg" width="20" height="20"
                            alt=""></span>
                 </h4>
                <div class="waktu mt-4">

                </div>

            </div>
        </div>

        <div class="row justify-content-center rowsID text-center">
            <div class="col-md-4 mt-5 ">
  
                <h4 class="">Total Kasus Se-Indonesia</h4>
                <div class="box box-1 shadow text-light">
                    <img class="conge" src="img/sad.png" alt="">
                    <span id="confirmed" ></span>
                    <h5 class="text-dark">Positif</h5>
                </div>
                <div class="box box-2 shadow text-light">
                    <img class = "conge"
                    src ="img/happy.png"
                    alt = "" >
                    <span id="recovered" ></span>
                    <h5 class="text-dark">Sembuh</h5>
                </div>
                <div class="box box-3 shadow text-light">
                    <img class="conge"
                    src="img/cry.png"
                    alt="" >
                    <span id="death"></span>
                    <h5 class="text-dark">Meninggal</h5>
                </div>
            </div>
        </div>

        <!-- end box data -->



        <!-- list provinsi -->

        <div class="row justify-content-center mt-5 text-center">
            <div class="col">
                <h4>Kasus Seluruh Provinsi</h4>
                <div class="table-responsive tabled shadow">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th scope="col-sm">No.</th>
                                <th scope="col">Provinsi</th>
                                <th scope="col">Positif</th>
                                <th scope="col">Sembuh</th>
                                <th scope="col">Meninggal</th>
                            </tr>
                        </thead>
                        <tbody class="list-provinsi ">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- akhir list provinsi -->



        <!-- list negara -->

        <div class="row justify-content-center mt-5 text-center">
            <div class="col">
                <h4>Kasus Seluruh Dunia</h4>
                <div class="table-responsive tabled shadow">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th scope="col-sm">No.</th>
                                <th scope="col">Negara</th>
                                <th scope="col">Positif</th>
                                <th scope="col">Sembuh</th>
                                <th scope="col">Meninggal</th>
                            </tr>
                        </thead>
                        <tbody class="list-negara">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- akhir list negara -->


        <!-- footer/akhir -->

        <div class="row text-center mt-5">
            <div class="col ">
                <footer id="footer">
                    <div class="footer-top">

                        <div class="copyright">

                        </div>
